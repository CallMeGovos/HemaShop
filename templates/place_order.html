{% extends 'base.html' %}
{% block title %} - Thanh toán{% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center mb-4">Thanh toán</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}
          <form method="POST" action="/processing_order">
            <div class="mb-3">
              <label for="full_name" class="form-label">Họ và tên</label>
              <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user_info.full_name }}"
                required>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Địa chỉ</label>
              <input type="text" class="form-control" id="address" name="address" value="{{ user_info.address }}"
                required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Số điện thoại</label>
              <input type="text" class="form-control" id="phone" name="phone" value="{{ user_info.phone }}" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Địa chỉ email</label>
              <input type="text" class="form-control" id="email" name="email" value="{{ user_info.email }}" required>
            </div>
            <div class="mb-3">
              <label for="order_date" class="form-label">Ngày đặt</label>
              <input type="text" class="form-control" id="order_date" name="order_date" value="{{ order_date }}"
                readonly>
            </div>
            <div class="mb-3">
              <label for="delivery_date" class="form-label">Ngày giao hàng</label>
              <input type="date" class="form-control" id="delivery_date" name="delivery_date" required>
            </div>
            <button type="submit" class="btn btn-primary">Xác nhận đơn hàng</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
