{% extends 'base.html' %}
{% block title %} - Thêm sản phẩm{% endblock %}
{% block content %}
<h2 class="text-center mb-4">Thêm sản phẩm mới</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-info">{{ message }}</div>
{% endfor %}
{% endif %}
{% endwith %}
<form method="POST" enctype="multipart/form-data" style="width: 50%; margin: 0 auto;">
  <div class="mb-3">
    <label class="form-label">Tên sản phẩm</label>
    <input type="text" class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Loại</label>
    <select class="form-select" name="type_id" required>
      {% for type in types %}
      <option value="{{ type.id }}">{{ type.type }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Thương hiệu</label>
    <select class="form-select" name="brand_id" required>
      {% for brand in brands %}
      <option value="{{ brand.id }}">{{ brand.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Giá</label>
    <input type="number" step="0.01" class="form-control" name="price" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Ảnh 0</label>
    <input type="file" class="form-control" name="image_0" accept="image/*" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Ảnh 1</label>
    <input type="file" class="form-control" name="image_1" accept="image/*" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Mô tả</label>
    <textarea class="form-control" name="description" rows="3"></textarea>
  </div>
  <div style="text-align: center;">
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
  </div>
</form>
{% endblock %}
