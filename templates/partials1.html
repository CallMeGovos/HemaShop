<div class="card mb-3">
  <div class="card-header">
    <h5>Lọc theo Loại</h5>
  </div>
  <div class="card-body">
    <form method="GET" action="/">
      <div class="mb-3">
        <select name="type" class="form-select">
          <option value="">Tất cả</option>
          {% for type in types %}
          <option value="{{ type.type }}" {% if selected_type == type.type %}selected{% endif %}>{{ type.type }}
          </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Lọc</button>
    </form>
  </div>
</div>
